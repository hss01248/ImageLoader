apply plugin: 'com.android.library'

android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api project(':imageloader')
    api project(':bigimageviewpager')
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'

    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.47'
    //compile 'com.simplecityapps:recyclerview-fastscroll:1.0.20'
    implementation 'com.futuremind.recyclerfastscroll:fastscroll:0.2.5'

    implementation 'com.github.fondesa:recycler-view-divider:3.5.0'
    implementation 'com.yqritc:recyclerview-flexibledivider:1.4.0'
    //implementation 'com.wuhenzhizao:titlebar:1.1.4'
}
